{% macro input(name, label, placeholder='', value='', type='text', validation = null, required=false) %}
  <label class="{{'error' if validation else ''}}">{{'*' if required }} {{label}}
    <input type="{{type}}" name="{{name}}" placeholder="{{placeholder}}" value="{{value}}" class="radius">
  </label>

  {% if validation %}
    <small class="error">{{validation.message}}</small>
  {% endif %}
{% endmacro %}
