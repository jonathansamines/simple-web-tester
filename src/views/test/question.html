{% extends "templates/layout.html" %}

{% block body %}
  <section class="section-wrapper question-wrapper">
    <form action="/tests/{{test._id}}/questions/next" method="POST">
      <h2>
        {{question.title}}
      </h2>

      <p class="question-detail">
        <strong>Question explanation</strong>
        {{question.description}}
      </p>

      {% for answer in question.answers %}
        <div class="posible-answer row">
          <div class="large-12 columns">
            <label>
              <input type="hidden" name="answerId" value={{answer._id}}>
              <input type="checkbox" name="answer"> {{answer.description}}
            </label>
          </div>
        </div>
      {% endfor %}

      <div class="row">
        <div class="large-12 columns text-right">
          <button class="button small success round">Enviar Respuesta</button>
        </div>
      </div>
    </form>

    <nav class="test-question-navigation pagination-centered">
      <ul class="pagination">
        <li class="unavailable"><a href="">1</a></li>
        <li class="unavailable"><a href="">2</a></li>
        <li class="unavailable"><a href="">3</a></li>
        <li class="unavailable"><a href="">4</a></li>
        <li class="current">
          <a href="/test/:id/question/:id">5</a>
        </li>
      </ul>
    </nav>
  </section>
{% endblock %}
