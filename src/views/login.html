{% extends "templates/layout.html" %}
{% import "macros/alerts.html" as components %}

{% block body %}
  <section class="section-wrapper login-wrapper">
    <form action="/login" method="POST">
      <h3>Inicio de Sesión</h3>
      <div class="row">
        <div class="large-12 columns">
          <label>Nombre de Usuario
            <input type="text" name="username" placeholder="Nombre de usuario" class="radius" autocomplete="off" autofocus>
          </label>
        </div>
      </div>

      <div class="row">
        <div class="large-12 columns">
          <label>Contraseña
            <input type="password" name="password" placeholder="Contraseña" class="radius">
          </label>
        </div>
      </div>

      <div class="row">
        <div class="large-12 columns">
          <p class="text-right">
            ¿No tienes una cuenta? <a href="/register" title="Registrar una cuenta">Registra una</a>
          </p>
        </div>
      </div>

      <div class="row">
        <div class="large-12 columns">
          {{ components.alertbox(message.message, message.type) }}
          {{ components.alertbox(loginError[0], 'alert') }}
        </div>
      </div>

      <div class="row">
        <div class="large-12 columns">
          <button class="button success small radius">Iniciar Sesión</button>
        </div>
      </div>
    </form>
  </section>
{% endblock %}
