{% extends "templates/layout.html" %}

{% block body %}
  <section class="register-wrapper">
    <form action="/register" method="POST">
      <h4>Registro de Usuario</h4>
      <div class="row">
        <div class="large-6 columns">
          <label>Correo de Universidad Mariano Gálvez
            <input type="text" name="email" placeholder="Correo de estudiante. ej usuario@miumg.edu.gt" class="radius" autocomplete="off" autofocus>
          </label>
        </div>

        <div class="large-6 columns">
          <label>Carné de estudiante
            <input type="text" name="carne" placeholder="Carnét de estudiante (####-##-####)" class="radius">
          </label>
        </div>
      </div>

      <div class="row">
        <div class="large-6 columns">
          <label>Contraseña
            <input type="password" name="password" placeholder="Contraseña segura" class="radius">
          </label>
        </div>

        <div class="large-6 columns">
          <label>Repetir Contraseña
            <input type="password" name="password_repeat" placeholder="Repetir contraseña" class="radius">
          </label>
        </div>
      </div>

      <div class="row">
        <div class="large-12 columns">
          <p class="text-right">
            ¿Ya tienes una cuenta? <a href="/login" title="Iniciar Sesión">Inicia sesión</a>
          </p>
        </div>
      </div>

      <div class="row">
        <div class="large-12 columns">
          <button class="button success small radius">Registrar usuario</button>
        </div>
      </div>
    </form>
  </section>
{% endblock %}
